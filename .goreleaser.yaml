    - --label=org.opencontainers.image.version={{ .Version }}
    - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
    - --label=org.opencontainers.image.revision={{ .FullCommit }}

  - goarch: arm64
    image_templates:
    - "ghcr.io/orange-cloudavenue/{{ .ProjectName }}-operator:{{ .Version }}-arm64v8"
    dockerfile: Dockerfile
    use: buildx
    ids:
      - kimup-operator
    build_flag_templates:
    - --platform=linux/arm64/v8
    - "--build-arg=BINNAME=kimup-operator"
    - --pull
    - --label=org.opencontainers.image.title="kimup-operator"
    - --label=org.opencontainers.image.description="kube-image-updater-operator"
    - --label=org.opencontainers.image.url=https://github.com/orange-cloudavenue/{{ .ProjectName }}-operator
