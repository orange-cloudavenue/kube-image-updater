project_name: kube-image-updater
version: 2
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

release:
  prerelease: auto

snapshot:
  name_template: "{{ .Tag }}"

checksum:
  name_template: '{{ .ProjectName }}-{{ .Version }}-checksums.txt'

builds:
  - id: "kimup"
    binary: kimup
    main: ./cmd/kimup
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
  - id: "kimup-operator"
    binary: kimup-operator
    main: ./cmd/operator
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
  - id: "kimup-webhook"
    binary: kimup-webhook
    main: ./cmd/webhook
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0

dockers:
  # * KIMUP
  - goarch: amd64
    image_templates:
    - "ghcr.io/orange-cloudavenue/{{.ProjectName}}:{{ .Version }}-amd64"
    dockerfile: Dockerfile
    use: buildx
    ids:
      - kimup
    build_flag_templates:
    - --platform=linux/amd64
    - "--build-arg=BINNAME=kimup"
    - --pull
    - --label=org.opencontainers.image.title="kimup"
    - --label=org.opencontainers.image.description="kube-image-updater"
    - --label=org.opencontainers.image.url=https://github.com/orange-cloudavenue/{{ .ProjectName }}
    - --label=org.opencontainers.image.source=https://github.com/orange-cloudavenue/{{.ProjectName}}
    - --label=org.opencontainers.image.version={{ .Version }}
    - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
    - --label=org.opencontainers.image.revision={{ .FullCommit }}

  - goarch: arm64
    image_templates:
    - "ghcr.io/orange-cloudavenue/{{ .ProjectName }}:{{ .Version }}-arm64v8"
    dockerfile: Dockerfile
    use: buildx
    ids:
      - kimup
    build_flag_templates:
    - --platform=linux/arm64/v8
    - "--build-arg=BINNAME=kimup"
    - --pull
    - --label=org.opencontainers.image.title="kimup"
    - --label=org.opencontainers.image.description={{ .ProjectName }}
    - --label=org.opencontainers.image.url=https://github.com/orange-cloudavenue/{{ .ProjectName }}
    - --label=org.opencontainers.image.source=https://github.com/orange-cloudavenue/{{ .ProjectName }}
    - --label=org.opencontainers.image.version={{ .Version }}
    - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
