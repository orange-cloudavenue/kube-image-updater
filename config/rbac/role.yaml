---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - kimup.cloudavenue.io
  resources:
  - alertconfigs
  - images
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kimup.cloudavenue.io
  resources:
  - alertconfigs/finalizers
  - images/finalizers
  verbs:
  - update
- apiGroups:
  - kimup.cloudavenue.io
  resources:
  - alertconfigs/status
  - images/status
  verbs:
  - get
  - patch
  - update
