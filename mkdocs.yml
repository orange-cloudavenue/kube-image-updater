site_name: kube-image-updater

# ! Navigation

nav:
  - Overview: "index.md"
  - Getting Started:
    - Installation: getting-started/install.md
    - Howto:
      - Basic Usage: getting-started/howto.md
      - Scope : getting-started/scope.md
  - Custom Resources:
    - Kimup: crd/kimup.md
    - Image: crd/image.md
    - AlertConfig: crd/alertconfig.md
  - Triggers:
    - Annotation: triggers/annotation.md
    - Crontab: triggers/crontab.md
  - Rules:
    - Always: rules/always.md
    - Regex: rules/regex.md
    - Versioning:
      - Calendar: rules/calver.md
      - Semantic: rules/semver.md
  - Actions:
    - Apply: actions/apply.md
    - Alerts:
      - Getting Started: actions/alerts/getting-start.md
      - Discord: actions/alerts/discord.md
      - Email: actions/alerts/email.md
  - Advanced:
    - Metrics: advanced/metrics.md

# ! Other settings

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep orange
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
     # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - header.autohide
    - navigation.sections
    - navigation.top
    - navigation.instant
    - navigation.instant.progress
    - navigation.indexes
  icon:
    repo: fontawesome/brands/github-alt
  # favicon: images/favicon.png
  # logo: images/logo.png
  font: false

repo_url: https://github.com/orange-cloudavenue/kube-image-updater
repo_name: orange-cloudavenue/kube-image-updater

plugins:
  - search
  - macros:
      on_undefined: silent


markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/orange-cloudavenue/kube-image-updater
  dockerImages:
    operator: ghcr.io/orange-cloudavenue/kimup-operator
    controller: ghcr.io/orange-cloudavenue/kimup-controller
    admissionController: ghcr.io/orange-cloudavenue/kimup-admission-controller
    whoami: traefik/whoami

